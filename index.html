<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" 
  content="Discover a world of random yet insightful advice with our advice generator.">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <h1 class="advice_number">loading</h1>
      <p class="advice">Loading.</p>
      <picture class="pic_container">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 768px)">
        <img src="./images/pattern-divider-desktop.svg" alt="">
      </picture>
      <button class="btn" aria-label="generate advice">
        <img src="./images/icon-dice.svg" alt="">
      </button>
    </div>
  </main>
</body>
</html>
